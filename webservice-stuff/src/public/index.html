<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HacksGiving ASD Provider Forward</title>
    <!-- Include the latest version of Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="index.css" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" rel="stylesheet">

    <!-- Include the text file manager code -->
    <script type="text/javascript" src="index.js"></script>
</head>
<body>

<div class="page-content page-container" id="page-content">
    <div class="padding">
        <div class="row container d-flex justify-content-center">
            <div class="col-md-6">
                <div class="card card-bordered">
                    <div class="card-header">
                        <h4 class="card-title"><strong>Chat</strong></h4>
                        <a class="btn btn-xs btn-secondary" href="#" data-abc="true"> Reset Conversation </a>
                    </div>


                    <div id="chat-content" style="overflow-y: scroll !important; height:400px !important;">
                        <div class="media media-chat">
                            <img class="avatar" src="Windows_10_Default_Profile_Picture.svg" width="32" height ="32" alt="...">
                            <div class="media-body">
                                <p>Hello, I'm a chatbot and I can inform you about autism. [OTHER FUNCTIONALITY MENTIONED HERE]</p>
                            </div>
                        </div>

                        <div class="media media-chat media-chat-reverse">
                            <div class="media-body">
                                <p>Example User Query</p>
                            </div>
                        </div>

                        <div class="media media-chat">
                            <img class="avatar" src="Windows_10_Default_Profile_Picture.svg" width="32" height ="32" alt="...">
                            <div class="media-body">
                                <p>Example Chatbot Response</p>
                            </div>
                        </div>

                        <div class="ps-scrollbar-x-rail" style="left: 0px; bottom: 0px;"><div class="ps-scrollbar-x" tabindex="0" style="left: 0px; width: 0px;"></div></div><div class="ps-scrollbar-y-rail" style="top: 0px; height: 0px; right: 2px;"><div class="ps-scrollbar-y" tabindex="0" style="top: 0px; height: 2px;"></div></div></div>

                    <div class="publisher bt-1 border-light">
<!--                        <img class="avatar avatar-xs" src="Windows_10_Default_Profile_Picture.svg" width="32" height ="32" alt="...">-->
                        <label>
                            <input class="publisher-input overflow-auto" type="text" placeholder="Ask a question">
                        </label>
                        <a class="publisher-btn text-info" href="#" data-abc="true"><i class="fa fa-paper-plane"></i></a>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
